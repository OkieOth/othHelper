apply plugin: 'java'
//apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

def projectMainClass='de.othsoft.??'
def projectTitle='Some helper classes for embedded jetty projects'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

project.group = 'de.othsoft.helper'
project.version = '0.1'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

publishing {
    repositories {
        maven {
            url "${System.getenv('HOME')}/myMavenRepos"
        }
    }
}

repositories {
    maven {
        url "${System.getenv('HOME')}/myMavenRepos"
    }
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.4.v20151007'
    compile 'de.othsoft.helper:othMainHelper:0.1'
    testCompile group: 'junit', name: 'junit', version: '4.10'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
}

tasks.withType(Test) {
    reports.html.destination = file("${reporting.baseDir}/${name}")
}


